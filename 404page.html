        <style>
            .notfound {
                position: relative;
                color: white;
                padding: 0;
                margin: 0;
                background: url(img/fondo404.jpg) no-repeat center center fixed;
                -webkit-background-size:  100% auto;
                -moz-background-size:  100% auto;
                -o-background-size:  100% auto;
                background-size: 100% auto;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            .notfoundinner {
                position: relative;
                -webkit-transform:translateY(-50%);
                -ms-transform:translateY(-50%);
                transform:translateY(-50%);
                top: 50%;
                text-align: center;
                background-color: rgba(0,0,0,0.7);
            }
            .notfoundinner p {
                font-family: 'Montserrat Subrayada', sans-serif;
                font-size: 2em; 
                color :white;  
                font-weight: bolder;
            }
            @media (max-width: 768px){
                .notfound {
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
                }
                .notfoundinner img {
                    position: relative;
                    width: 25%;
                    height: auto;
                }
                .notfoundinner p {
                    font-family: 'Montserrat Subrayada', sans-serif;
                    font-size: 1em; 
                    color :white;  
                    font-weight: bolder;
                }

            }

        <div class="notfound">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script>
            new WOW().init();
             $(document).ready(function(){
                $(".button-collapse").sideNav();
                $('.parallax').parallax();
                $('div [data-index="seguridadybalistica"]').show( );
            });
            $('#productos a').click(function () {
                var index = $(this).attr('data-index');
                $('#productos div a').children('img').removeClass('activo');
                $('div [data-index="' + index + '"]').delay(100).queue(function(n) {
                    Materialize.fadeInImage('div [data-index="' + index + '"]');
                    $('.displaynone').hide( );
                    $(this).show( );
                    $(this).children('img').addClass('activo');
                    n();
                });
            });
        </script>
    </body>
